<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Weather APP</title>
    </head>
    <body>
        <div class="main-content d-flex align-items-center">
            <div id="container" class="container d-flex flex-column my-5">
                <div class="location-info">
                    <h3 id="country" class="text-center">Loading</h3>
                    <h6 id="region" class="text-center"></h6>
                    <p id="localTime" class="text-center"></p>
                </div>
                <div
                    class="
                        searchbar
                        mx-auto
                        my-3
                        d-flex
                        justify-content-between
                        gap-2
                    "
                >
                    <input
                        id="search-input"
                        type="text"
                        placeholder="Search City"
                    />
                    <img
                        id="search-btn"
                        class="searchbar-icon"
                        src="img/search.svg"
                    />
                </div>
                <div class="row">
                    <div class="col-lg-7">
                        <div class="d-flex flex-column p-2">
                            <div
                                id="current-temp-container"
                                class="current-temp row p-5"
                            >
                                <img
                                    class="img-fluid"
                                    id="current-condition-img"
                                    src=""
                                    alt=""
                                />
                                <p
                                    id="current-temp"
                                    class="
                                        temperature
                                        col-6
                                        d-flex
                                        justify-content-center
                                        align-items-center
                                    "
                                >
                                    loading
                                </p>
                                <p
                                    id="current-condition"
                                    class="condition col-6 p-lg-5"
                                ></p>
                                <div class="extra-temp-info col-6 text-center">
                                    <p
                                        id="current-humidity"
                                        class="mx-5 text-start"
                                    ></p>
                                    <p
                                        id="wind-direction"
                                        class="mx-5 text-start"
                                    ></p>
                                    <p
                                        id="wind-speed"
                                        class="mx-5 text-start"
                                    ></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="daily-forecast" class="col-lg-5 mb-5"></div>
                </div>
                <div class="hourly-forecast-section p-3">
                    <div id="hourly-forecast" class="hourly-forecast-container">
                        <div
                            id="hourly-forecast-container"
                            class="
                                hourly-forecast-content
                                row
                                overflow-auto
                                w-auto
                            "
                        ></div>
                    </div>
                </div>
            </div>
            <div id="error-alert">
                <h4 id="error-text" class="text-center">
                    I cannot find this city!
                </h4>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
